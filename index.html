<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>



</head>

<body>

<div class="jumbotron">
<div class="text-center">
    <h1>Trains Schedule</h1>
    <h2>Find out when the next available train is coming</h2>
</div>
    <div id="clock" class="clock">
    </div>
</div>

<div>
    <ul>
        <th>

        </th>
    </ul>
</div>
<div class="container">
    <table class="table text-center table-responsive" id="trainSchedule">
        <thead class="thead-default">
        <tr>
            <th class="text-center">Train Name</th>
            <th class="text-center">Destination</th>
            <th class="text-center">Frequency (min)</th>
            <th class="text-center">Next Arrival</th>
            <th class="text-center">Minutes Away</th>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
    </table>
</div>

<form class="container">
    <div class="form-group">
        <label for="name-input">Train Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Enter Train Name">
    </div>
    <div class="form-group">
        <label for="destination-input">Destination</label>
        <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
    </div>
    <div class="form-group">
        <label for="time-input">First Train Time (HH:mm - 24 hour format)</label>
        <input type="text" class="form-control" id="time-input" placeholder="Enter Train Time">
    </div>
    <div class="form-group">
        <label for="frequency-input">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency-input" placeholder="Enter Enter Frequency">
    </div>
    <button type="submit" value="submit" class="btn btn-primary" id="add-train">Submit
    </button>
</form>



</body>


<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/main.js"></script>


</html>
